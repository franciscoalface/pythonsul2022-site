<header id="header">
    <div class="container">
        <div id="logo" class="pull-left">
            <a href="/" class="scrollto"><img src="{{ SITEURL }}/theme/img/pythonsul_icon.png" alt="logo-{{SITENAME}}"
                    title="logo-{{SITENAME}}"></a>
        </div>
        <nav id="nav-menu-container">
            <ul class="nav-menu">
                {% for tag, text, active in MENU %}
                {% if active %}
                <li class="menu-active"><a href="{{tag}}">{{text}}</a></li>
                {% else %}
                <li><a href="{{tag}}">{{text}}</a></li>
                {% endif %}
                {% endfor %}
                {% if TUTORIAL_LINK %}
                <li><a href="{{TUTORIAL_LINK}}" target="_blank">Submeter Tutoriais</a></li>
                {% endif %}
                {% if INSCRICAO_LINK %}
                <li class="buy-tickets"><a href="{{INSCRICAO_LINK}}" target="_blank">Ingressos</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
